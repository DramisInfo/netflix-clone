apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: netflix-clone
  labels:
    app: sample-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-web
  template:
    metadata:
      labels:
        app: sample-web
    spec:
      containers:
        - name: web-server
          image: registry.dev.dramisinfo.com/netflix-clone/netflix-clone-web:0cd9d14247ce3ad10483738685051181201937ab
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 150m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
