name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build src --file src/Dockerfile --tag registry.dev.dramisinfo.com/netflix-clone/netflix-clone-web:${{ github.run_id }}
        
      - name: Docker Login
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20
        uses: docker/login-action@v3.1.0
        with:
          registry: registry.dev.dramisinfo.com/netflix-clone
          username: ${{ secret:HARBOR_USERNAME }}
          password: ${{ secret:HARBOR_PASSWORD }}
          
      - name: Push the Docker image to Harbor
        run: docker push registry.dev.dramisinfo.com/netflix-clone/netflix-clone-web:${{ github.run_id }}
